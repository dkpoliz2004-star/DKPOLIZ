<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador - DK Poliz</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    .btn-volver {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn-volver:hover {
      background-color: #e50914;
    }
  </style>
</head>
<body>
  <!-- üîô Bot√≥n volver al inicio -->
  <a href="index.html" class="btn-volver">‚¨Ö Volver</a>

  <div class="login-container">
    <h1>Administrador</h1>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contrase√±a">
    <button onclick="login()">Ingresar</button>
    <p id="error" class="error"></p>
    <a href="index.html" class="volver">‚Üê Volver a la p√°gina principal</a>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();
      const error = document.getElementById("error");

      const adminUser = "AdminDK";
      const adminPass = "dkpoliz123*";

      if (usuario === adminUser && clave === adminPass) {
        localStorage.setItem("adminLogged", "true");
        window.location.href = "admin.html";
      } else {
        error.textContent = "Usuario o contrase√±a incorrectos.";
      }
    }
  </script>
</body>
</html>
